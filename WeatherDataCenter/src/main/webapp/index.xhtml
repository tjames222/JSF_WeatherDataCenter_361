<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:h="http://java.sun.com/jsf/html">
      
      <h:head>
	<h:outputStylesheet library="css" name="default.css"/>
</h:head> 
<h:body> 

<div class = "topbar">
    		<div align = "center">
             	<h1>Weather App</h1>
             </div>
        </div>
        <div id="content" align = "center">
             <ui:insert name="content">
             <h1>Search Results</h1>
             <h:dataTable value = "#{results}" var = "data">
                <h:column>    				
			      <f:facet name = "header">Sensor ID</f:facet>    				
			      #{data.sensorId}
			   </h:column>
			   <h:column>    				
			      <f:facet name = "header">Date</f:facet>    				
			      #{data.dtStamp}
			   </h:column>
			   <h:column>
			      <f:facet name = "header">Temperature</f:facet>
			      #{data.temperature}
			   </h:column>
			   <h:column>
			      <f:facet name = "header">Humidity</f:facet>
			      #{data.humidity}
			   </h:column>
			   <h:column>
			      <f:facet name = "header">Pressure</f:facet>
			      #{data.pressure}
			   </h:column>
			      <h:column>
			      <f:facet name = "header">Altitude</f:facet>
			      #{data.altitude}
			   </h:column>
			      <h:column>
			      <f:facet name = "header">GPS Location</f:facet>
			      #{data.gpsLocation}
			   </h:column>
			</h:dataTable>
			<!-- <h2>Graph view</h2>
    		<p:chart type="line" model="#{lineChartBean.lineModel}" style="height:400px;width:600px"/> -->
             </ui:insert>
        </div>
        <div class = "footer">
             <div align = "center">
             	<h2>Weather App</h2>
            </div>
       </div>

</h:body>

<h:head></h:head> 
<body> 

</body> 

</html>
